<div *ngFor=" let p of products">
    <div class="product-container">
        <div class= "image-size" ><img style="width: 100px;" [src]="p.image" ></div>
        <div>
            <div class="name-container">
                <h6>{{p.name}}</h6>
            </div>
            <div class="detailContainer">
                <div class="details" [ngStyle]="{color: p.availability === 'available' ? 'Green' : 'red' }"> {{p.availability}} </div>
                <div class="details"><b>{{p.price}} </b>$1200</div>
                <div class="details"><b>{{p.color}}</b></div>
            </div>
            
        </div>
        <div class="options">
            <button class="btn btn-success">show details</button>
            <button class="btn btn-warning" *ngIf="p.availability=== 'available'; else n ">buy now</button>
            <ng-template #n>
                <button class="btn btn-danger">NOTIFY!</button>
            </ng-template>
        </div>
    </div>
</div>
